{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
    <title>Your Blog Title</title>
</head> 
<body>
    <div class="container">
        <a class="back-link" href="{% url 'post_list' %}">🏠 Back to Home Page</a>



        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="post_image">
        <p>{{ post.content }}</p>
        <p>Category: {{ post.category.name }}</p>
        <p>Published on: {{ post.created_at }}</p>
    </div>
</body>
</html>
