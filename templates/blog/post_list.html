{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <title>Your Blog Title</title>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{post.title}}</a>
    
                <div class="post-content">
                    <img src="{{ post.image.url }}" alt="post_image" class="post-image">
                    <p class="post-text">{{ post.content }}</p>
                </div>

                <div class="post-meta">
                    <p class="post-category">Category: {{ post.category.name }}</p>
                    <p class="post-date">Published on: {{ post.created_at }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
